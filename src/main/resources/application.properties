# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/demo_bank_v1
spring.datasource.username=admin
spring.datasource.password=admin123
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect  # Or use MySQL8Dialect if using MySQL 8.x
spring.jpa.show-sql=true
logging.level.org.hibernate.SQL=DEBUG

# Server Attributes / Config:
server.address=127.0.0.1
server.port=8070

# Disable Default Error Page:
server.error.whitelabel.enabled=false
